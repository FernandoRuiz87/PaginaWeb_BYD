<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleAgendar.css">
</head>

<body>
    
    <header>
        <script>
            window.onload = function() {
                const params = new URLSearchParams(window.location.search);
                const modelo = params.get('modelo'); // Obtiene el modelo desde la URL
                if (modelo) {
                    const select = document.getElementById('modelSelect');
                    select.value = modelo; // Establece el valor del select al modelo obtenido
                }
            };
        </script>

        <div class="logo">
            <a href="index.html">
                <img src="Images/BYD_Logo.png" alt="BYD Logo"> <!-- Enlace al logo como imagen -->
            </a>
        </div>

        <div class = "bars" onclick="toggleMenu()">
            <div class = "line"></div>
            <div class = "line"></div>
            <div class = "line"></div>
        </div>

        <nav class = "nav-bar">
            <ul>
                <li>
                    <a href="#" id = "modelos" class = "active" >Modelos</a>
                    <div class="modelosMenu">
                        <label for="option1" class="radio-button" onclick="showImage('Images/modelos/han.png', 'han.html')">BYD HAN</label>
                        <label for="option2" class="radio-button" onclick="showImage('Images/modelos/tang.png', 'tang.html')">BYD TANG</label>
                        <label for="option3" class="radio-button" onclick="showImage('Images/modelos/yuan.png', 'yuan.html')">BYD YUAN</label>
                        <label for="option4" class="radio-button" onclick="showImage('Images/modelos/seal.png', 'seal.html')">BYD SEAL</label>
                        <label for="option2" class="radio-button" onclick="showImage('Images/modelos/dolphin.png', 'dolphin.html')">BYD DOLPHIN</label>
                        <label for="option3" class="radio-button" onclick="showImage('Images/modelos/dolphinMini.png', 'dolphinMini.html')">BYD DOLPHIN MINI</label>
                        <label for="option4" class="radio-button" onclick="showImage('Images/modelos/song.png', 'song.html')">BYD SONG</label>
                        
                        <img id="modelImage" class="option-image" style="display: none;" /> <!-- Contenedor de imagen inicial oculto -->
                    </div>
                </li>
                <li>
                    <a href="AcercaBYD.html" id = "acerca" class = "active" >Acerca de BYD</a>
                </li>
                <li>
                    <a href="Inventario.html" id = "inventario" class = "active" >Inventario</a>
                </li>
            </ul>
        </nav>

        <div class="help">
            <a href="help.html">
                <img src="Images/Help.png" alt="Help"> <!-- Enlace al logo como imagen -->
            </a>
        </div>

    </header>

    <div class = "container">

        <section class="two">
            <div class="form-container">    
                <form action="" id="carForm">
                    <div class = "modelo-select">
                        <h3>Seleccione un modelo</h3>
                    <select name="modelo" id="modelSelect" class="section-title">
                        <option value="Han">BYD Han</option>
                        <option value="Tang">BYD Tang</option>
                        <option value="Yuan">BYD Yuan</option>
                        <option value="Seal">BYD Seal</option>
                        <option value="Dolphin">BYD Dolphin</option>
                        <option value="DolphinMini">BYD Dolphin Mini</option>
                        <option value="Song">BYD Song</option>
                    </select>
                    </div>

                    <div class="input-group">
                        <select name="sucursal" id="sucursal">
                            <option value="" disabled selected>Seleccione una sucursal</option>
                            <option value="Queretaro">QRO - Juriquilla</option>
                            <option value="QueretaroCentro">QRO - Centro</option>
                        </select>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido*" required>
                        <input type="text" id="telefono" name="telefono" placeholder="Telefono*" required>
                        <input type="text" id="correo" name="correo" placeholder="Correo Electronico*" required>
                        <input type="text" id="direccion" name="direccion" placeholder="Dirección completa*" required>
                    </div>
                    <div class="checkboxes">
                        <label>
                            <input type="checkbox" name="noticias">
                            Quiero recibir noticias e información relevante sobre BYD.
                        </label>
                        <label>
                            <input type="checkbox" name="terminos" required>
                            Al presentar este formulario, he leído y aceptado los términos de uso y la política de privacidad.*
                        </label>
                    </div>
                    <div class="button-container">
                        <button type="submit">ENVIAR</button>
                    </div>
                    
                </form>
                <div id="confirmationMessage" style="display: none;">Cita agendada correctamente.</div>
            </div>
        </section>

    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
